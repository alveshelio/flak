<head>
  <title>app</title>
</head>

<body>
{{> Login}}
{{> CommentList}}
{{> CommentAdd}}
</body>

<template name="CommentList">
  <h1>Flak</h1>

  <!--Block helper-->
  <ul>
    <!-- #each is the helper - comments is the function -->
    {{#each comments}}
      <li>
        <div>
          <!-- property from the data context "comments" (Javascript Object) -->
          {{login}}
        </div>
        <div>
          <!-- property from the data context "comments" (Javascript Object) -->
          {{comment}}
        </div>
        <div>
          <!-- property from the data context "comments" (Javascript Object) -->
          {{formatTimestamp timestamp}}
          <!-- formatTimestamp is a function and we are passing parameter "timestamp" it is = formatTimestamp(timestamp)  -->
        </div>

      </li>

      <!-- else block -->
    {{else}}
      <li>Sorry, no comments yet!</li>
    {{/each}}
  </ul>

</template>

<template name="CommentAdd">
  <form>
    <input type="text" name="comment" autofocus placeholder="Add a comment..."/>
    <input type="submit"/>
  </form>
</template>

<template name="Login">
    <h4 class="welcome">Hello <span>{{ currentUser.profile.name}}</span></h4>

    {{> loginButtons}}
</template>
